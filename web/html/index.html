<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster 1 App MCPro for build group learning</title>
    <link rel="icon" href="../img/home.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animation.css">
    <link rel="stylesheet" href="../css/component.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk:MORF,SHLN@21,46.8&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background_cluster d-flex justify-content-center flex-column align-item-center">
        <div class="d-flex flex-row">
            <img src="../img/dhtl.jpg" class="logo">
            <h1 id="title">
                Cluster 1
            </h1>
            <img width="100" src="../img/neoVangAnhKim.png" class="chain">
        </div>
        <div class="menu">
            <div class="book">
                <div class="book-content" id="make_group">
                    <p>Phân nhóm</p>
                </div>
            </div>
            <div class="book">
                <div class="book-content" id="check_group">
                    <p>Xem nhóm đã được tạo</p>
                </div>
            </div>
            <div class="book">
                <div class="book-content" id="check_user">
                    <p>Xem các thành viên</p>
                </div>
            </div>
        </div>
    </div>
    <div class="background_tranparents justify-content-center align-item-center">
        <div class="dialog d-flex justify-content-space_around align-content-center flex-column w-100">
            <p id="dialog_title"></p>
            <div class="d-flex justify-content-space_around align-content-center w-100">
                <button class="button-success" id="btn-success">Đồng ý</button>
                <button class="button-quit" onclick="dismissDialog()">Không</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
